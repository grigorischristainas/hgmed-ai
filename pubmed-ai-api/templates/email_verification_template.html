<!DOCTYPE html>
<html>
  <body style="height: 100%; margin: 0">
    <div
      style="max-width: 600px; width: 100%; margin: 0 auto; text-align: center"
    >
      <div
        style="
          background-color: #fff;
          border: 1px solid #e5e5e5;
          border-radius: 8px;
          padding: 20px;
          box-sizing: border-box;
        "
      >
        <h2
          style="
            color: #000;
            font-family: 'Open Sans', sans-serif;
            font-size: 28px;
            font-weight: 500;
            margin: 0;
          "
        >
          Welcome
        </h2>

        <h4
          style="
            color: #999;
            font-family: 'Open Sans', sans-serif;
            font-size: 15px;
            font-weight: 500;
            font-style: normal;
            margin: 20px 0 0;
            padding: 0;
          "
        >
          Verify Your Email Address
        </h4>

        <div style="margin-top: 20px">
          <p
            style="
              color: #666;
              font-family: 'Open Sans', sans-serif;
              font-size: 15px;
              font-weight: 400;
              margin: 0;
            "
          >
            Thank you for registering to HgMed AI.
          </p>
          <p
            style="
              color: #666;
              font-family: 'Open Sans', sans-serif;
              font-size: 15px;
              font-weight: 400;
              margin: 0;
              padding-top: 10px;
            "
          >
            Please click the following link to verify your email and complete
            the registration process.
          </p>
        </div>

        <a
          href="{{ href }}"
          style="
            background: #20b2aa;
            text-decoration: none;
            font-family: 'Open Sans', sans-serif;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            line-height: 20px;
            color: #fff;
            padding: 12px 35px;
            border-radius: 50px;
            margin-top: 30px;
            display: inline-block;
          "
          >Verify Email</a
        >
      </div>
    </div>
  </body>
</html>
